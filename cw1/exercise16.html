<script src='https://d3js.org/d3.v7.min.js'></script>

<script>
  const width = 700;
  const height = 700;

  const data = [10, 15, 20, 25, 30];
  // Note different valid ways of specifying color 
  const colors = ['#ffffcc', 'red', 'rgb(0,255,0)', '#31a354', '#006837'];

  const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform", function(d, i) {
      return "translate(0,0)";
    })

  g.append("circle")
    .attr("cx", function(d, i) {
      return i * 100 + 50;
    })
    .attr("cy", function(d, i) {
      return 100;
    })
    .attr("r", function(d) {
      return d * 1.5;
    })
    .attr("fill", function(d, i) {
      return colors[i];
    })
  g.append("rect")                              //rectangles added with same text and color as that of circles
    .attr("x", function(d, i) {
      return i * 100 + 70;
    })
    .attr("y", function(d, i) {
      return 200;
    })
    .attr("width", 75)
    .attr("height", 75)
    .attr("fill", function(d, i) {
      return colors[i];
    })
  g.append("text")
    .attr("x", function(d, i) {
      return i * 100 + 40;
    })
    .attr("y", 105)
    .attr("stroke", "teal")
    .attr("font-size", "12px")
    .attr("font-family", "sans-serif")
    .text(function(d) {
      return d;
    });
  g.append("text")
    .attr("x", function(d, i) {
      return i * 100 + 100;
    })
    .attr("y", 240)
    .attr("stroke", "teal")
    .attr("font-size", "12px")
    .attr("font-family", "sans-serif")
    .text(function(d) {
      return d;
    });

</script>
