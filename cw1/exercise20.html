<script src='https://d3js.org/d3.v7.min.js'></script> 
 
<script> 
const width  = 400; 
const height = 300; 
 
var data = [10, 15, 20, 25, 30]; 
var svg = d3.select("body") 
    .append("svg") 
    .attr("width", width) 
    .attr("height", height); 
 
var xscale = d3.scaleLinear() 
    .domain([0, d3.max(data)]) 
    .range([0, width - 100]); 
 
var yscale = d3.scaleLinear() 
        .domain([0, d3.max(data)]) 
        .range([height/2, 0]); 
 
var x_axis = d3.axisBottom() 
        .scale(xscale); 
var x_axis2 = d3.axisTop()   //variable for second x axis
        .scale(xscale);
       
 
var y_axis = d3.axisLeft() 
        .scale(yscale); 
 
    svg.append("g") 
       .attr("transform", "translate(50, 20)") 
       .call(y_axis); 
       
var y_axis2 = d3.axisRight() 
        .scale(yscale);       //variable for second y axis
 
    svg.append("g") 
       .attr("transform", "translate(350, 20)")
       .attr("stroke","blue")
       .attr('color', 'blue')
       .call(y_axis2);        //adding second y axis with color of line and numbers blue
 
var xAxisTranslate = height/2 + 20; 
var xAxis2Translate = height/2 - 130;
 
    svg.append("g") 
            .attr("transform", "translate(50, " + xAxisTranslate  +")") 
            .call(x_axis) 
    svg.append("g") 
            .attr("transform", "translate(50, " + xAxis2Translate   +")") //adding second x axis with color of line and numbers blue
            .attr("stroke","blue")
            .attr('color', 'blue')
            .call(x_axis2)         
 
</script>
