<script src='https://d3js.org/d3.v7.min.js'></script>

<script>
  //Create SVG element 
  var svg = d3.select("body")
    .append("svg")
    .attr("width", 800)
    .attr("height", 800)
    .style("border", '1px solid green');

  //4 different lines which comprises a square 

  svg.append("line")
    .attr("x1", 100)
    .attr("x2", 100)
    .attr("y1", 200)
    .attr("y2", 100)
    .attr("stroke", "purple")
  svg.append("line")
    .attr("x1", 100)
    .attr("x2", 200)
    .attr("y1", 100)
    .attr("y2", 100)
    .attr("stroke", "blue")
  svg.append("line")
    .attr("x1", 200)
    .attr("x2", 200)
    .attr("y1", 200)
    .attr("y2", 100)
    .attr("stroke", "black")
  svg.append("line")
    .attr("x1", 100)
    .attr("x2", 200)
    .attr("y1", 200)
    .attr("y2", 200)
    .attr("stroke", "red")

</script>
